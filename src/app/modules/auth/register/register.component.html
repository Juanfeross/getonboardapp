<h1 mat-dialog-title>Cree una cuenta nueva</h1>
<div mat-dialog-content>
  <form
    [formGroup]="registerForm"
    #registerNgForm="ngForm"
    (keyup.enter)="register()"
  >
    <label for="name"><b>Nombre</b></label>
    <input
      class="form__input"
      type="text"
      formControlName="name"
      placeholder="Ingrese su nombre"
      name="name"
    />

    <label for="lastName"><b>Apellido</b></label>
    <input
      class="form__input"
      type="text"
      formControlName="lastName"
      placeholder="Ingrese su apellido"
      name="lastName"
    />

    <div
      class="form__error"
      *ngIf="registerForm.controls['email'].errors?.['email']"
    >
      Digite un correo v치lido.
    </div>
    <label for="email"><b>Correo</b></label>
    <input
      class="form__input"
      type="email"
      formControlName="email"
      placeholder="Ingresa el email"
      name="email"
    />

    <div
      class="form__error"
      *ngIf="registerForm.controls['password'].errors?.['minlength']"
    >
      La contrase침a debe tener al menos 8 caracteres.
    </div>
    <label for="password"><b>Contrase침a</b></label>
    <input
      class="form__input"
      type="password"
      formControlName="password"
      placeholder="Ingresa la contrase침a"
      name="password"
    />
  </form>
</div>
<div mat-dialog-actions align="center">
  <button
    [ngClass]="{ invalid: registerForm.invalid }"
    class="form__button"
    type="button"
    (click)="register()"
    [disabled]="registerForm.invalid || registerForm.disabled"
  >
    Registrar
  </button>
</div>
