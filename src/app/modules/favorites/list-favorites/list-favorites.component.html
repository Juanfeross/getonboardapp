<div class="list-jobs">
  <p class="list-jobs__quantity">
    Cantidad total:
    {{ (jobs.length) }}
  </p>
  <div class="job" *ngFor="let job of jobs; let i = index">
    <p class="job__title">
      {{ job.title }}
    </p>
    <div class="job-actions">
      <button
        mat-icon-button
        title="Remover de favoritos"
        (click)="removeFromFavorites(job)"
      >
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
      <button
        mat-icon-button
        title="Ver mas"
        (click)="showJobDetailsDialog(job)"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
  </div>
</div>
